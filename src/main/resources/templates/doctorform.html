<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Form</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header class="main-header">
    <div class="logo">
        <h1>Clinic System</h1>
        <p>Doctor Form</p>
    </div>

    <nav class="nav-links">
        <a th:href="@{/}">Dashboard</a>
        <a th:href="@{/patients}">Patients</a>
        <a th:href="@{/doctors}">Doctors</a>
        <a th:href="@{/appointments}">Appointments</a>

    </nav>
</header>

<main class="container">

    <div class="form-box">
        <h2 th:text="${doctor.id == null ? 'Add New Doctor' : 'Edit Doctor'}"></h2>

        <form th:action="@{/doctors}" th:object="${doctor}" method="post">

            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label>Doctor Name</label>
                <input type="text" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label>Specialization</label>
                <input type="text" th:field="*{specialization}" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Save Doctor</button>
                <a href="/doctors" class="btn-danger">Cancel</a>
            </div>

        </form>
    </div>

</main>

</body>
</html>
