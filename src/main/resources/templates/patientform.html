<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Form</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header class="main-header">
    <div class="logo">
        <h1>Clinic System</h1>
        <p>Patient Form</p>
    </div>

    <nav class="nav-links">
        <a th:href="@{/}">Dashboard</a>
        <a th:href="@{/patients}">Patients</a>
        <a th:href="@{/doctors}">Doctors</a>
        <a th:href="@{/appointments}">Appointments</a>

    </nav>
</header>

<main class="container">

    <div class="form-box">
        <h2 th:text="${patient.id == null ? 'Add New Patient' : 'Edit Patient'}"></h2>

        <form th:action="@{/patients}" th:object="${patient}" method="post">

            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" th:field="*{phone}" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Save Patient</button>
                <a href="/patients" class="btn-danger">Cancel</a>
            </div>

        </form>
    </div>

</main>

</body>
</html>
